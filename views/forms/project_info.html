<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="./styles/nav.css">
    <link rel="stylesheet" type="text/css" href="./styles/form.css">

    <title>Green River Software Development Project Portal</title>
</head>
<body>
    <include href="./views/nav.html">
    <div class="container">
        <form action='./' method="POST">
            <div class="row">
                <div class="col-12">
                    <fieldset>
                        <legend>Project Information</legend>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="projectTitle" id="projectTitle">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="projectDescription" id="projectDescription"></textarea>
                        </div>
                    </fieldset>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <fieldset>
                        <legend>Client Information</legend>
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" name="companyName" id="companyName">
                        </div>
                        <div class="form-group">
                            <label>Website</label>
                            <input type="url" class="form-control" name="companyWebsite" id="companyWebsite">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Address</legend>
                        <div class="form-group">
                            <label>Address Line</label>
                            <input type="text" class="form-control" name="">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <select class="custom-select">
                                <repeat group="{{ @states }}" key="{{ @key }}" value="{{ @value }}">
                                    <check if="{{ @key == 'WA' }}">
                                        <true>
                                            <option value="{{ @key }}" selected>{{ @value }}</option>
                                        </true>
                                        <false>
                                            <option value="{{ @key }}">{{ @value }}</option>
                                        </false>
                                    </check>
                                </repeat>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" name="">
                        </div>
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" class="form-control" name="">
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset>
                        <legend>Contact</legend>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="clientName">
                        </div>
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" class="form-control" name="clientJobTitle">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="clientEmail">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" name="clientPhoneNumber">
                        </div>
                    </fieldset>
                </div>
            </div>
            <input type="submit" class="btn gr-btn" name="submit" value="Submit">
        </form>
        <hr>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
